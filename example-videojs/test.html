<!DOCTYPE html>
<html>
  <head>
    <title>Videojs and libass.js</title>

    <!-- bower-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.5.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.5.3/video.min.js"></script>
	
    <script src="https://cdn.rawgit.com/Arnavion/libjass/36f6600d6cc78daf29fe747f2cc0cb0a4f83ad41/demo/libjass.js"></script>
	
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <script src="libass.js"></script>
    <script src="videojs.libass.js"></script>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.0.7/Youtube.min.js"></script>
    <style type="text/css">
	  .libassjs {
		position: absolute;
		top: 0;
		width: 100%;
		height: 100%;
		pointer-events: none;
		}
		.vjs-default-skin .vjs-subtitles-button {
		cursor: pointer;
		}
		.vjs-default-skin .vjs-subtitles-button:before {
		font-family: VideoJS;
		content: '\f10c';
		}
		.vjs-default-skin .vjs-subtitles-button.inactive {
		color: grey;
		}
    </style>
  </head>

  <body>
    <div class="header">
      <a class="back" href="https://github.com/dead/libass.js/">< Back</a>
      <h2>Video.js x libass.js</h2>
    </div>
	
	<h1 id="fontsloading">Loading script and fonts, please wait.</h1>
	
    <div class="player-wrapper">
      <video id="player" class="video-js vjs-default-skin vjs-big-play-centered"></video>
    </div>
	
    <script>
      videojs('player', {
        controls: true,
        nativeControlsForTouch: false,
        width: 640,
        height: 360,
        fluid: false,
        plugins: {
          ass: {
            'src': ['sdl.ass'],
            'fonts': [
              //['fonts/arialbd.ttf', 'Arial Bold'],
              //['fonts/ariali.ttf', 'Arial Italic'],
              //['fonts/arial.ttf', 'Arial'],
              //['fonts/times.ttf', 'Times New Roman'],
            ], //Still will load the default LiberationSans-Bold.ttf
			'onFontsAndScriptLoaded': function () {
				$('#player').show();
				$('#fontsloading').hide();
			}
          }
        },
        techOrder: ['youtube'],
        sources: [{'type': 'video/youtube', 'src': 'https://www.youtube.com/watch?v=HswIHVN5D4o'}]
      });
	  
	  $('#player').hide();
    </script>
  </body>
</html>
